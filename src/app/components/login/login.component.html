<div class="container">
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <form [formGroup]="loginForm" role="form">
          <div class="form-content">
            <div class="form-group">
              <label for="name">Username</label>
              <input autofocus  [(ngModel)]="user.name" type="text" formControlName="name" class="form-control input-underline input-lg" id="name" placeholder="Username">
              <small [hidden]="loginForm.controls.name.valid || (loginForm.controls.name.pristine && !submitted)" class="text-danger">
                  Username is required (minimum 5 characters, maximum 20 characters).
              </small>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="user.password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" formControlName="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
              <small [hidden]="loginForm.controls.password.valid || (loginForm.controls.password.pristine && !submitted)" class="text-danger">
                  Password is required (Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters)
              </small>
            </div>
          </div>
          <button (click)="onSubmit(loginForm.value, loginForm.valid)" [disabled]="!loginForm.valid" type="submit" class="btn btn-primary rounded-btn full">
              Login
          </button>
        </form>
      </div>
    </div>
  </div>
  <app-alert></app-alert>
